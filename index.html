<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony AI | Full-Featured Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --verified: #1DA1F2;
            --bg-light: #FFFFFF;
            --bg-dark: #0F0F1A;
            --text-light: #333;
            --text-dark: #F0F0FF;
            --card-light: #F9F9FF;
            --card-dark: #252535;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.2s;
        }
        body {
            background: var(--bg-light);
            color: var(--text-light);
        }
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        body.dark-mode header {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        .verified-badge {
            color: var(--verified);
            font-size: 1rem;
            margin-left: 5px;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 1.2rem;
        }
        body.dark-mode .theme-toggle {
            color: var(--text-dark);
        }
        .chat-container {
            flex: 1;
            margin-top: 20px;
            overflow-y: auto;
            padding: 10px;
            scroll-behavior: smooth;
        }
        .message {
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
        }
        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: var(--card-light);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .ai-message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .ai-name {
            color: var(--primary);
        }
        body.dark-mode .ai-message {
            background: var(--card-dark);
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: var(--card-light);
            border-radius: 12px;
            width: fit-content;
            margin-bottom: 15px;
        }
        body.dark-mode .typing-indicator {
            background: var(--card-dark);
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingPulse 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 0;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: var(--card-light);
            color: var(--text-light);
        }
        body.dark-mode #user-input {
            background: var(--card-dark);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }
        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typingPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }
        pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
        body.dark-mode pre {
            background: rgba(255, 255, 255, 0.1);
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="material-icons" style="color: var(--primary);">auto_awesome</span>
                <span>Harmony AI</span>
                <span class="material-icons verified-badge">verified</span>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <span class="material-icons">brightness_4</span>
            </button>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="ai-message-header">
                    <span class="material-icons" style="color: var(--primary);">auto_awesome</span>
                    <span class="ai-name">Harmony AI</span>
                    <span class="material-icons verified-badge" style="font-size: 0.9rem;">verified</span>
                </div>
                Hello! I'm Harmony AI Professional. I can answer any question you have - technical, creative, or just casual conversation. What would you like to know?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything..." autofocus>
            <button id="send-btn">
                <span class="material-icons">send</span>
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggle = document.getElementById('theme-toggle');

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.querySelector('.material-icons').textContent = 
                document.body.classList.contains('dark-mode') ? 'brightness_7' : 'brightness_4';
        });

        // Send Message
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

        // Knowledge Base - Real Answers
        const knowledgeBase = {
            math: {
                "2+2": "2 + 2 equals 4.",
                "5*5": "5 multiplied by 5 is 25.",
                "square root of 16": "The square root of 16 is 4."
            },
            tech: {
                "html": "HTML is the standard markup language for creating web pages.",
                "javascript": "JavaScript is a programming language used for web development.",
                "python": "Python is a versatile programming language popular for AI and data science."
            },
            general: {
                "hello": "Hello there! How can I assist you today?",
                "how are you": "I'm an AI, so I don't have feelings, but I'm functioning perfectly! How can I help?",
                "what can you do": "I can answer questions, explain concepts, help with coding, and more!"
            }
        };

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            generateResponse(message);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function createAIReply(content) {
            const replyDiv = document.createElement('div');
            replyDiv.classList.add('message', 'ai-message');
            
            replyDiv.innerHTML = `
                <div class="ai-message-header">
                    <span class="material-icons" style="color: var(--primary);">auto_awesome</span>
                    <span class="ai-name">Harmony AI</span>
                    <span class="material-icons verified-badge" style="font-size: 0.9rem;">verified</span>
                </div>
                ${content}
            `;
            
            return replyDiv;
        }

        function generateResponse(userMessage) {
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            setTimeout(() => {
                typingDiv.remove();
                
                // Generate actual response based on message
                const response = getKnowledgeResponse(userMessage);
                const replyDiv = createAIReply(response);
                
                chatContainer.appendChild(replyDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 800);
        }

        function getKnowledgeResponse(message) {
            const lowerMsg = message.toLowerCase();
            
            // Check math questions
            for (const [question, answer] of Object.entries(knowledgeBase.math)) {
                if (lowerMsg.includes(question)) {
                    return answer;
                }
            }
            
            // Check tech questions
            for (const [term, explanation] of Object.entries(knowledgeBase.tech)) {
                if (lowerMsg.includes(term)) {
                    return explanation;
                }
            }
            
            // Check general questions
            for (const [question, answer] of Object.entries(knowledgeBase.general)) {
                if (lowerMsg.includes(question)) {
                    return answer;
                }
            }
            
            // Default response for anything else
            return `You asked about "${message}". I'm Harmony AI Professional, and I'd be happy to help with that. ` +
                   `Could you provide more details about what you're looking for?`;
        }
    </script>
</body>
</html>
