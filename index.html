<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmony - Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff0000;
      --primary-dark: #cc0000;
      --dark: #0f0f0f;
      --darker: #1f1f1f;
      --darkest: #000;
      --light: #ffffff;
      --gray: #aaaaaa;
      --gray-dark: #606060;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--dark);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--gray-dark);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 600px;
      margin: 0 1rem;
    }

    .search-input {
      width: 100%;
      padding: 0.7rem 1rem 0.7rem 2.5rem;
      border-radius: 20px;
      border: 1px solid var(--gray-dark);
      background-color: var(--darker);
      color: var(--light);
      font-size: 0.9rem;
    }

    .main-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .search-results {
      margin-top: 1rem;
      display: none;
    }

    .search-results.active {
      display: block;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .result-card {
      background-color: var(--darker);
      border-radius: 8px;
      padding: 0.8rem;
      cursor: pointer;
      position: relative;
    }

    .result-image {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 5px;
      margin-bottom: 0.8rem;
      object-fit: cover;
    }

    .player-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: var(--darker);
      border-top: 1px solid var(--darkest);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    .now-playing {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      width: 40%;
    }

    .now-playing-image {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      object-fit: cover;
    }

    .player-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
    }

    .player-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .player-button.play-pause {
      background-color: var(--primary);
      color: var(--light);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-progress {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background-color: var(--gray-dark);
      position: relative;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background-color: var(--primary);
    }

    /* Loading Spinner - SIMPLIFIED */
    .spinner-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span>Harmony</span>
    </div>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Search for songs..." id="searchInput">
    </div>
  </header>
  
  <div class="main-container">
    <div class="search-results" id="searchResults">
      <div class="results-container" id="resultsContainer"></div>
    </div>
  </div>
  
  <div class="spinner-container" id="spinnerContainer">
    <div class="spinner"></div>
  </div>
  
  <div class="player-controls">
    <div class="now-playing">
      <img src="" alt="Now Playing" class="now-playing-image" id="nowPlayingImage">
      <div class="now-playing-info">
        <div class="now-playing-title" id="nowPlayingTitle">Not Playing</div>
        <div class="now-playing-artist" id="nowPlayingArtist">Search for a song</div>
      </div>
    </div>
    
    <div class="player-center">
      <div class="player-buttons">
        <i class="fas fa-step-backward player-button" id="prevBtn"></i>
        <i class="fas fa-play player-button play-pause" id="playBtn"></i>
        <i class="fas fa-step-forward player-button" id="nextBtn"></i>
      </div>
      
      <div class="player-progress">
        <span class="progress-time" id="currentTime">0:00</span>
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="progress-time" id="duration">0:00</span>
      </div>
    </div>
  </div>
  
  <div id="youtube-player"></div>
  
  <script>
    const apiKey = "AIzaSyBmpBJ7bU38l7gDWiv2BCSyC7A5ItNYhWg";
    let player;
    let currentTrack = null;
    let searchResults = [];
    let currentTrackIndex = -1;

    document.addEventListener('DOMContentLoaded', function() {
      initYouTubePlayer();
      setupEventListeners();
    });

    function initYouTubePlayer() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
      window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('youtube-player', {
          height: '0',
          width: '0',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      };
    }

    function onPlayerReady() {
      console.log('Player ready');
    }

    function onPlayerStateChange(event) {
      const spinner = document.getElementById('spinnerContainer');
      
      // Hide spinner in these cases
      if (event.data === YT.PlayerState.PLAYING || 
          event.data === YT.PlayerState.PAUSED ||
          event.data === YT.PlayerState.ENDED) {
        spinner.style.display = 'none';
      }
      
      // Show spinner only when buffering
      if (event.data === YT.PlayerState.BUFFERING) {
        spinner.style.display = 'flex';
      }
    }

    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchYouTube(this.value);
      });
      
      document.getElementById('playBtn').addEventListener('click', togglePlayPause);
      document.getElementById('nextBtn').addEventListener('click', playNextTrack);
      document.getElementById('prevBtn').addEventListener('click', playPreviousTrack);
      
      document.getElementById('progressBar').addEventListener('click', function(e) {
        const percent = e.offsetX / this.offsetWidth;
        seekTo(percent);
      });
    }

    async function searchYouTube(query) {
      if (!query.trim()) return;
      
      document.getElementById('spinnerContainer').style.display = 'flex';
      
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`);
        const data = await response.json();
        
        searchResults = data.items.map(item => ({
          id: item.id.videoId,
          title: item.snippet.title,
          channel: item.snippet.channelTitle,
          thumbnail: item.snippet.thumbnails.medium.url
        }));
        
        displaySearchResults();
      } catch (error) {
        console.error('Search error:', error);
      } finally {
        document.getElementById('spinnerContainer').style.display = 'none';
      }
    }

    function displaySearchResults() {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';
      
      searchResults.forEach((result, index) => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <img src="${result.thumbnail}" class="result-image">
          <h3 class="result-title">${result.title}</h3>
          <p class="result-channel">${result.channel}</p>
        `;
        
        card.addEventListener('click', () => playTrack(index));
        container.appendChild(card);
      });
      
      document.getElementById('searchResults').classList.add('active');
    }

    function playTrack(index) {
      if (index < 0 || index >= searchResults.length) return;
      
      currentTrackIndex = index;
      currentTrack = searchResults[index];
      
      document.getElementById('nowPlayingImage').src = currentTrack.thumbnail;
      document.getElementById('nowPlayingTitle').textContent = currentTrack.title;
      document.getElementById('nowPlayingArtist').textContent = currentTrack.channel;
      
      // Show spinner only when loading new track
      document.getElementById('spinnerContainer').style.display = 'flex';
      player.loadVideoById(currentTrack.id);
    }

    function togglePlayPause() {
      if (!currentTrack) return;
      
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function playNextTrack() {
      if (searchResults.length === 0) return;
      const nextIndex = (currentTrackIndex + 1) % searchResults.length;
      playTrack(nextIndex);
    }

    function playPreviousTrack() {
      if (searchResults.length === 0) return;
      const prevIndex = (currentTrackIndex - 1 + searchResults.length) % searchResults.length;
      playTrack(prevIndex);
    }

    function seekTo(percent) {
      if (!player.seekTo) return;
      const duration = player.getDuration();
      player.seekTo(duration * percent);
    }
  </script>
</body>
</html>
