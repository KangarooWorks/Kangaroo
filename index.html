  <script>
    // Unmute the music on any user interaction
    document.body.addEventListener('click', () => {

    const phrases = [
      "Kangaroo",

      "No Manual Effort Required â€” Plug & Profit",
      "Tested and Updated Daily for Stability"
    ];

    const typewriter = document.getElementById("typewriter");
    let currentPhrase = 0, currentChar = 0, isDeleting = false;

    function type() {
      let displayText = phrases[currentPhrase].substring(0, currentChar);
      typewriter.textContent = displayText;

      if (!isDeleting && currentChar < phrases[currentPhrase].length) {
        currentChar++;
        setTimeout(type, 160);
      } else if (isDeleting && currentChar > 0) {
        currentChar--;
        setTimeout(type, 60);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(type, 1600);
      }
    }

    type();
  </script>
