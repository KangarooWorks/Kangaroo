<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmony Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4d8d;
      --dark: #121212;
      --dark-light: #1e1e1e;
      --text: #ffffff;
      --text-light: #b3b3b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: var(--dark-light);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .search-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.1rem;
    }

    .tabs {
      display: flex;
      background-color: var(--dark-light);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
    }

    .tab.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .result-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }

    .result-info h4 {
      font-size: 0.95rem;
    }

    .result-info p {
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .like-btn {
      margin-left: auto;
      color: var(--text-light);
      background: none;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    .like-btn.liked {
      color: var(--primary);
    }

    .player-controls {
      background-color: var(--dark-light);
      padding: 15px;
    }

    .now-playing {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .now-playing img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }

    .now-playing-info h4 {
      font-size: 0.95rem;
    }

    .now-playing-info p {
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .control-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .play-btn {
      font-size: 1.8rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="logo">
      <i class="fas fa-music"></i>
      <span>Harmony</span>
    </div>
    <button class="search-btn" id="searchBtn">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="home">
      <i class="fas fa-home"></i>
    </div>
    <div class="tab" data-tab="search">
      <i class="fas fa-search"></i>
    </div>
    <div class="tab" data-tab="liked">
      <i class="fas fa-heart"></i>
    </div>
  </div>

  <div class="tab-content active" id="home-content">
    <h3>Search for music to begin</h3>
  </div>

  <div class="tab-content" id="search-content">
    <input type="text" id="searchInput" placeholder="Search for songs..." style="width:100%;padding:10px;margin-bottom:15px;background:var(--dark-light);border:none;color:var(--text);border-radius:5px;">
    <div id="searchResults"></div>
  </div>

  <div class="tab-content" id="liked-content">
    <div id="likedSongs"></div>
  </div>

  <div class="player-controls">
    <div class="now-playing">
      <img id="nowPlayingImg" src="" alt="Now playing">
      <div class="now-playing-info">
        <h4 id="nowPlayingTitle">Not playing</h4>
        <p id="nowPlayingArtist">Select a song to play</p>
      </div>
    </div>
    <div class="controls">
      <button class="control-btn" id="prevBtn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn play-btn" id="playBtn">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-btn" id="nextBtn">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>
  </div>

  <script>
    // YouTube API setup
    let player;
    let currentTrackIndex = -1;
    let currentPlaylist = [];
    let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
    const apiKey = "AIzaSyBmpBJ7bU38l7gDWiv2BCSyC7A5ItNYhWg";

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const likedSongsContainer = document.getElementById('likedSongs');
    const nowPlayingImg = document.getElementById('nowPlayingImg');
    const nowPlayingTitle = document.getElementById('nowPlayingTitle');
    const nowPlayingArtist = document.getElementById('nowPlayingArtist');
    const playBtn = document.getElementById('playBtn');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    // Initialize YouTube Player
    function initPlayer() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        playerVars: {
          'autoplay': 1,
          'controls': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    };

    function onPlayerReady(event) {
      console.log('Player is ready');
      updateLikedSongs();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else if (event.data === YT.PlayerState.PAUSED) {
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    // Search YouTube
    async function searchYouTube(query) {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query + " music")}&key=${apiKey}&maxResults=10`);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          currentPlaylist = data.items.map(item => ({
            id: item.id.videoId,
            title: item.snippet.title,
            artist: item.snippet.channelTitle,
            thumbnail: item.snippet.thumbnails.medium.url
          }));
          
          displaySearchResults();
        } else {
          searchResults.innerHTML = '<p>No results found</p>';
        }
      } catch (error) {
        console.error('Search error:', error);
        searchResults.innerHTML = '<p>Search failed. Please try again.</p>';
      }
    }

    // Display search results
    function displaySearchResults() {
      searchResults.innerHTML = '';
      
      currentPlaylist.forEach((track, index) => {
        const isLiked = likedSongs.some(song => song.id === track.id);
        
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
          <img src="${track.thumbnail}" alt="${track.title}">
          <div class="result-info">
            <h4>${track.title}</h4>
            <p>${track.artist}</p>
          </div>
          <button class="like-btn ${isLiked ? 'liked' : ''}" data-id="${track.id}">
            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
          </button>
        `;
        
        // Click anywhere on item to play
        item.addEventListener('click', (e) => {
          // Don't play if clicking the like button
          if (!e.target.closest('.like-btn')) {
            playTrack(index);
          }
        });
        
        // Like button click handler
        const likeBtn = item.querySelector('.like-btn');
        likeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleLike(track, likeBtn);
        });
        
        searchResults.appendChild(item);
      });
    }

    // Play a track
    function playTrack(index) {
      if (index < 0 || index >= currentPlaylist.length) return;
      
      currentTrackIndex = index;
      const track = currentPlaylist[index];
      
      if (player && player.loadVideoById) {
        player.loadVideoById(track.id);
        updateNowPlaying(track);
      }
    }

    // Update now playing info
    function updateNowPlaying(track) {
      nowPlayingImg.src = track.thumbnail;
      nowPlayingTitle.textContent = track.title;
      nowPlayingArtist.textContent = track.artist;
    }

    // Toggle like for a song
    function toggleLike(track, button) {
      const index = likedSongs.findIndex(song => song.id === track.id);
      
      if (index === -1) {
        likedSongs.push(track);
        button.classList.add('liked');
        button.innerHTML = '<i class="fas fa-heart"></i>';
      } else {
        likedSongs.splice(index, 1);
        button.classList.remove('liked');
        button.innerHTML = '<i class="far fa-heart"></i>';
      }
      
      // Save to localStorage
      localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
      updateLikedSongs();
    }

    // Update liked songs display
    function updateLikedSongs() {
      likedSongsContainer.innerHTML = '';
      
      if (likedSongs.length === 0) {
        likedSongsContainer.innerHTML = '<p>No liked songs yet</p>';
        return;
      }
      
      likedSongs.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
          <img src="${track.thumbnail}" alt="${track.title}">
          <div class="result-info">
            <h4>${track.title}</h4>
            <p>${track.artist}</p>
          </div>
          <button class="like-btn liked" data-id="${track.id}">
            <i class="fas fa-heart"></i>
          </button>
        `;
        
        item.addEventListener('click', () => {
          // Add to current playlist if not already there
          const playIndex = currentPlaylist.findIndex(t => t.id === track.id);
          if (playIndex === -1) {
            currentPlaylist = [track, ...currentPlaylist];
            playTrack(0);
          } else {
            playTrack(playIndex);
          }
        });
        
        const likeBtn = item.querySelector('.like-btn');
        likeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleLike(track, likeBtn);
        });
        
        likedSongsContainer.appendChild(item);
      });
    }

    // Event listeners
    searchInput.addEventListener('input', (e) => {
      if (e.target.value.length > 2) {
        searchYouTube(e.target.value);
      }
    });

    playBtn.addEventListener('click', () => {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        tabContents.forEach(content => content.classList.remove('active'));
        document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
        
        if (tab.dataset.tab === 'liked') {
          updateLikedSongs();
        }
      });
    });

    // Initialize
    initPlayer();
  </script>
</body>
</html>
