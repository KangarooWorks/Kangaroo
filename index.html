<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #121212;
      --fg: #f0f0f0;
      --accent: #1db954;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: var(--accent);
      font-size: 1.8rem;
    }
    nav button {
      background: none;
      border: none;
      color: var(--fg);
      font-size: 1rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    nav button.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    main {
      flex: 1;
      padding: 1rem;
    }
    #searchBar {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .video-item {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    .settings, .log {
      display: none;
    }
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .hidden { display: none; }
    label {
      display: block;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-music"></i> Harmony</h1>
    <nav>
      <button onclick="showTab('home')" class="active"><i class="fas fa-home"></i> Home</button>
      <button onclick="showTab('settings')"><i class="fas fa-cog"></i> Settings</button>
      <button onclick="showTab('log')"><i class="fas fa-history"></i> Log</button>
    </nav>
  </header>

  <main>
    <!-- Home -->
    <div id="homeTab">
      <input type="text" id="searchBar" placeholder="Search for songs..." onkeyup="search(event)">
      <div class="video-list" id="videoList"></div>
    </div>

    <!-- Settings -->
    <div class="settings" id="settingsTab">
      <h2>Settings</h2>
      <label><input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> Enable Dark Mode</label>
      <label><input type="checkbox"> Show Thumbnails</label>
      <label><input type="checkbox"> Autoplay Next Song</label>
    </div>

    <!-- Log -->
    <div class="log" id="logTab">
      <h2>Update Log</h2>
      <ul>
        <li>v1.0.0 - Initial release with YouTube search, settings, and basic UI.</li>
        <li>v1.1.0 - Added tabs and dark mode toggle.</li>
      </ul>
    </div>
  </main>

  <footer>
    Harmony &copy; 2025 | Version 1.1.0
  </footer>

  <script>
    const apiKey = 'AIzaSyBmpBJ7bU38l7gDWiv2BCSyC7A5ItNYhWg';

    function showTab(tab) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('main > div').forEach(div => div.style.display = 'none');
      document.querySelector(`#${tab}Tab`).style.display = 'block';
      document.querySelector(`nav button[onclick="showTab('${tab}')"]`).classList.add('active');
    }

    function toggleDarkMode() {
      const root = document.documentElement;
      if (document.getElementById('darkModeToggle').checked) {
        root.style.setProperty('--bg', '#000000');
        root.style.setProperty('--fg', '#ffffff');
      } else {
        root.style.setProperty('--bg', '#121212');
        root.style.setProperty('--fg', '#f0f0f0');
      }
    }

    async function search(event) {
      if (event.key !== 'Enter') return;
      const query = document.getElementById('searchBar').value;
      if (!query) return;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=8`);
      const data = await res.json();
      const list = document.getElementById('videoList');
      list.innerHTML = '';
      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        list.innerHTML += `
          <div class="video-item">
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <p>${title}</p>
          </div>`;
      });
    }

    // Init default tab
    showTab('home');
  </script>
</body>
</html>
