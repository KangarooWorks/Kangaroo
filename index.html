<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmony</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2d9d5c54a.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #141421);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-weight: 600;
      color: #ff477e;
      margin: 0 0 10px 0;
    }
    #searchForm {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #searchInput {
      padding: 10px 15px;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 1em;
      width: 250px;
      outline: none;
    }
    #searchBtn {
      background-color: #ff477e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    #searchBtn:hover {
      background-color: #ff1d63;
    }
    #loading {
      margin-top: 20px;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #ff477e;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #playerContainer {
      margin-top: 30px;
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #videoTitle {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #ffadc1;
    }

    #videoChannel {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }

    #player {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .control-btn {
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      transition: color 0.3s, transform 0.2s;
    }

    .control-btn:hover {
      color: #ff477e;
      transform: scale(1.1);
    }

    .active {
      color: #ff477e !important;
    }

    input[type=range] {
      appearance: none;
      width: 100px;
      height: 5px;
      background: #444;
      border-radius: 5px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #ff477e;
      border-radius: 50%;
      cursor: pointer;
    }

    #progressBar {
      width: 100%;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8em;
      color: #ccc;
    }

    #timeCurrent, #timeTotal {
      min-width: 40px;
    }

    #progress {
      flex: 1;
      appearance: none;
      height: 5px;
      background: #555;
      border-radius: 5px;
    }

    #progress::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #ff477e;
      border-radius: 50%;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #searchInput {
        width: 160px;
      }
      .left-controls, .right-controls {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Harmony</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search for music..." />
      <button id="searchBtn" type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div id="loading"><div class="spinner"></div></div>
  </header>

  <div id="playerContainer">
    <div id="videoTitle"></div>
    <div id="videoChannel"></div>
    <div id="player"></div>

    <div id="controls">
      <div class="left-controls">
        <i class="fas fa-play control-btn" id="playBtn"></i>
        <i class="fas fa-pause control-btn" id="pauseBtn"></i>
        <i class="fas fa-sync-alt control-btn" id="loopBtn"></i>
      </div>
      <div class="right-controls">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volumeSlider" min="0" max="100" value="100" />
      </div>
    </div>

    <div id="progressBar">
      <span id="timeCurrent">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" />
      <span id="timeTotal">0:00</span>
    </div>
  </div>

  <script>
    let player;
    let loop = false;
    let isDragging = false;
    const apiKey = "AIzaSyBmpBJ7bU38l7gDWiv2BCSyC7A5ItNYhWg";

    const playerContainer = document.getElementById('player');
    const progress = document.getElementById('progress');
    const timeCurrent = document.getElementById('timeCurrent');
    const timeTotal = document.getElementById('timeTotal');
    const volumeSlider = document.getElementById('volumeSlider');
    const titleEl = document.getElementById('videoTitle');
    const channelEl = document.getElementById('videoChannel');
    const loading = document.getElementById('loading');

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '',
        playerVars: { rel: 0, modestbranding: 1 },
        events: {
          'onReady': () => player.setVolume(100),
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && loop) {
        player.seekTo(0);
        player.playVideo();
      }
    }

    async function searchAndPlay(query) {
      loading.style.display = 'block';
      titleEl.textContent = '';
      channelEl.textContent = '';

      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=1`;
      const res = await fetch(searchUrl);
      const data = await res.json();
      loading.style.display = 'none';

      if (data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        const title = data.items[0].snippet.title;
        const channel = data.items[0].snippet.channelTitle;
        titleEl.textContent = title;
        channelEl.textContent = `by ${channel}`;
        player.loadVideoById(videoId);
      }
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;
      searchAndPlay(query);
    });

    document.getElementById('playBtn').onclick = () => player.playVideo();
    document.getElementById('pauseBtn').onclick = () => player.pauseVideo();
    document.getElementById('loopBtn').onclick = () => {
      loop = !loop;
      document.getElementById('loopBtn').classList.toggle('active', loop);
    };

    volumeSlider.addEventListener('input', () => {
      player.setVolume(volumeSlider.value);
    });

    setInterval(() => {
      if (player && player.getDuration) {
        const current = player.getCurrentTime();
        const total = player.getDuration();
        if (!isDragging) {
          progress.value = (current / total) * 100;
        }
        timeCurrent.textContent = formatTime(current);
        timeTotal.textContent = formatTime(total);
      }
    }, 500);

    progress.addEventListener('input', () => {
      isDragging = true;
    });

    progress.addEventListener('change', () => {
      if (player && player.getDuration) {
        const total = player.getDuration();
        const seekTo = (progress.value / 100) * total;
        player.seekTo(seekTo);
        isDragging = false;
      }
    });

    function formatTime(t) {
      const minutes = Math.floor(t / 60);
      const seconds = Math.floor(t % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
