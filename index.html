<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow - YouTube Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
    }

    #searchForm {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    #searchInput {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    #searchBtn {
      padding: 12px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    #player {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .control-btn {
      font-size: 2rem;
      cursor: pointer;
      color: white;
      transition: color 0.3s;
    }

    .control-btn:hover {
      color: #e91e63;
    }

    @media (max-width: 600px) {
      #controls {
        gap: 20px;
        margin-bottom: 30px;
      }

      .control-btn {
        font-size: 1.5rem;
      }

      #searchInput {
        font-size: 0.95em;
      }

      #searchBtn {
        font-size: 0.95em;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a2d9d5c54a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search for a song..." />
      <button id="searchBtn" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <div id="player"></div>

  <div id="controls">
    <i class="fas fa-play control-btn" id="playBtn"></i>
    <i class="fas fa-pause control-btn" id="pauseBtn"></i>
    <i class="fas fa-sync-alt control-btn" id="loopBtn"></i>
  </div>

  <script>
    let player;
    let loop = false;
    const apiKey = "AIzaSyBmpBJ7bU38l7gDWiv2BCSyC7A5ItNYhWg";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '',
        playerVars: {
          modestbranding: 1,
          rel: 0
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && loop) {
        player.seekTo(0);
        player.playVideo();
      }
    }

    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;
      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=1`;

      const res = await fetch(searchUrl);
      const data = await res.json();
      if (data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        player.loadVideoById(videoId);
      }
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      player.playVideo();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      player.pauseVideo();
    });

    document.getElementById('loopBtn').addEventListener('click', () => {
      loop = !loop;
      document.getElementById('loopBtn').style.color = loop ? '#e91e63' : 'white';
    });
  </script>
</body>
</html>
