<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kangaroo</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/12648/12648857.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(ellipse at top, #101010, #000);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #a855f7;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #a855f7;
      animation: fadeIn 1s ease-in-out;
    }

    .typewriter {
      font-size: 1.2rem;
      color: #aaa;
      height: 30px;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .glow-box {
      background: #161616;
      border: 2px solid #6b21a8;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 25px #a855f740;
      animation: slideUp 1.5s ease-in-out;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #0a0a0a;
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 0.95rem;
      padding: 12px;
      border-radius: 8px;
      resize: none;
      outline: none;
    }

    .button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      background: #9333ea;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #a855f7;
      box-shadow: 0 0 15px #a855f7;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }

    footer a {
      color: #a855f7;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Autoplaying background music -->
  <audio autoplay loop>
    <source src="Armin van Buuren feat. Sharon den Adel - In And Out Of Love (Official Music Video) (1).mp3" type="audio/mpeg">
  </audio>

  <h1>Kangaroo</h1>
  <div class="typewriter" id="typewriter"></div>

  <div class="glow-box">
    <textarea id="scriptBox" readonly>
loadstring(game:HttpGet("https://your-hosting.com/kangaroo.lua"))()
    </textarea>
    <button class="button" onclick="copyScript()">ðŸ“‹ Copy Script</button>
  </div>

  <footer>
    Made with ðŸ’œ by Kangaroo Team â€¢ 
    <a href="https://discord.gg/uhWxVgr56Z" target="_blank">Join Discord</a>
  </footer>

  <script>
    function copyScript() {
      const text = document.getElementById("scriptBox");
      text.select();
      document.execCommand("copy");
      alert("âœ… Script copied!");
    }

    const phrases = [
      "Kangaroo",
      "Greenville Auto-Farm Tool",
      "Made for Simplicity & Speed",
      "No BS. Just Results.",
      "Earn Money Fast and Safe",
      "Fully Unpatched - Anti-Cheat Resistant",
      "Safe for All Accounts, Zero Risk",
      "Works Across All Devices",
      "Trusted by Thousands of Users",
      "Fast Execution & Reliable Performance",
      "Boost Your In-Game Earnings Easily",
      "Bypass Detection & Farm Freely",
      "Automated Farming with Human-Like Precision",
      "No Manual Effort Required â€” Plug & Profit",
      "Tested and Updated Daily for Stability"
    ];

    const typewriter = document.getElementById("typewriter");
    let currentPhrase = 0, currentChar = 0, isDeleting = false;

    function type() {
      let displayText = phrases[currentPhrase].substring(0, currentChar);
      typewriter.textContent = displayText;

      if (!isDeleting && currentChar < phrases[currentPhrase].length) {
        currentChar++;
        setTimeout(type, 160);
      } else if (isDeleting && currentChar > 0) {
        currentChar--;
        setTimeout(type, 60);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(type, 1600);
      }
    }

    type();
  </script>

</body>
</html>
